<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>The Trident Brief</title>
    <style>
        body {
            background: #0a0a0a;
            color: #e0e0e0;
            font-family: Georgia, serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.8;
        }
        h1 { color: #fff; text-align: center; }
        .date { text-align: center; color: #888; margin: 20px 0; }
        #content { margin-top: 40px; }
    </style>
</head>
<body>
    <h1>THE TRIDENT BRIEF ðŸ”±</h1>
    <div class="date" id="date">Loading...</div>
    <div id="content">
        <p>If you see this, the automation is working but hasn't generated a brief yet.</p>
        <p>Check back in a few hours, or the automation might need the Gemini API key configured.</p>
    </div>
    
    <script>
        // Try to load the brief
        fetch('latest-brief.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('date').textContent = data.date;
                document.getElementById('content').innerHTML = '<pre>' + data.content + '</pre>';
            })
            .catch(error => {
                document.getElementById('content').innerHTML = 
                    '<p>Waiting for first brief to generate...</p>' +
                    '<p>The automation runs every 3 hours.</p>';
            });
    </script>
</body>
</html>
